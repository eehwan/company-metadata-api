version: "3.8"

services:
  api:
    build: .
    container_name: wanted_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/dir
    environment:
      - PYTHONPATH=/dir
    env_file:
      - .env
    networks:
      - shared_net

networks:
  shared_net:
    name: shared_net
    external: true
